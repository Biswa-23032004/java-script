
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Event KeyCodes</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

    <script>

        constinsert = document.querySelector("#insert")

        //Now let's put an event listener on a whole window

        window.addEventListener("keydown",(e)=>{
            insert.innerHTML = `
         <table>
              <tr>
               <th> KEY </th>
               <th> KEYCODE </th>
               <th> CODE </th>
              </tr>
             <tr>
              <td>${e.key === " " ? "Space": e.key }</td>
              <td>${e.keyCode}</td>
              <td>${e.code}</td>
        </table>
  
            `
        })
    </script>
  </body>
</html>
