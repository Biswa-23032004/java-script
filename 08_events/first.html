<script>
    // Notes:----------------------------------
    // As we know javascript is a sequential running language. Every sequence is run after another sequence.

    //some events happen on the browser which are evoked after any kind of activity.

     //   alert("owl is clicked")
    //}

    // 3rd or best approach 

    // In this approach we have to target the id as always.
    // and with event listener () we give the type of event and another parameter as false which is by default.
   /*document.getElementById("owl").addEventListener("click", (e)=> {
         alert("owl is clicked again")
    },false)*/

    //We also get an event object

    document.getElementById("owl").addEventListener("click", (e)=> {
        alert("owl is clicked again") 
        console.log(e);},false)


    // we need to study about these topic for js interview quries
    
    // type, timestamp, defaultprevented

    // client x,client y, screenX, screenY
    // we can directly acces to those keys through the events
    // altkey, ctrlkey, shiftkey, keyCode


    // Event capturing

    // inthis we clread about the event propagation and how to stop event propagation

//-------------------------
    // Bubbling : what ever script track the big element from insde oouter side is event propagation known as bubbling here
    // ex:

    document.getElementById("images").addEventListener("click", (e)=> {
        console.log("Clicked inside the ul");
    },false) 

    //we can write it to with out false
    /*
    document.getElementById("image").addEventListener("click", (e)=> {
        alert("Clicked inside the ul") 
        console.log(e);
    },)
    */  // false is default value
//-------------------------
    document.getElementById("owl").addEventListener("click", (e)=> {
        console.log("owl clicked ");
    },false)
    // but this is not a right way.
    
    // to stop bubbling we can use stopPropagation() method
    document.getElementById("owl").addEventListener("click", (e)=> {
        console.log("owl clicked ");
        e.stopPropagation();
    },false)

//---------------------------------------
    // capturing mode:

    document.getElementById("images").addEventListener("click", (e)=> {
        console.log("Clicked inside the ul");
    },true)

    document.getElementById("owl").addEventListener("click", (e)=> { 
        console.log("owl clicked ");
    },true)

    // its depend on the use case we have what is iportant for us capturing or bubbling

    // prevent default to change default behaviour
    // we use .preventDefault() method
// -----------------------------
    document.getElementById("google").addEventListener("click", (e)=> {
        e.preventDefault();
        e.stopPropagation();
        console.log("google clicked ");
    },false)
