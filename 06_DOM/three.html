<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: #fff;">
    
</body>
<script>
    // Creat element for div.
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    // adding costum attribute
    div.setAttribute("title","chai aur code")
    div.style.backgroundColor = "green"
    div.style.padding = "10px"
    // div.innerText = "Hare Krishna"
    // it over write the  selected vallue from memory so not faster as directly set the value

    // so the preferable way is to directbset the value by creattextnode.
    const addtext = document.createTextNode("Hare Krishna")
    div.appendChild(addtext)

    //attach to the document to show on web page
    document.body.appendChild(div)

</script>
</html>
